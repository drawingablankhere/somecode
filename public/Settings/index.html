<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <h1>System Settings</h1>
  <div class="container">
    <div class="card">
      <h2>Core Settings</h2>
      <div class="form-grid">
        <!-- Example field -->
        <div class="field">
          <label data-tooltip="Set the daytime floor temperature">
            <i class="fas fa-thermometer"></i>Floor Temp Target Day
          </label>
          <div class="stepper">
            <button data-action="dec">âˆ’</button>
            <input data-key="floorTempDay" type="number" min="10" max="40" value="25">
            <button data-action="inc">+</button>
          </div>
        </div>
        <!-- duplicate the .field block for each setting, matching data-key -->
      </div>
    </div>
    <div class="button-wrapper">
      <button id="saveBtn" class="btn-primary">Save Settings</button>
    </div>
  </div>
  <script src="js/settings.js"></script>
</body>
</html>
